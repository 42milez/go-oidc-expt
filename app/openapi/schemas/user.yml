User:
  allOf:
    - $ref: '#/components/schemas/NewUser'
    - type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: uint64
NewUser:
  type: object
  required:
    - name
    - password
  properties:
    name:
      type: string
    password:
      type: string
