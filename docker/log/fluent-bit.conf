[SERVICE]
    Flush        1
    Parsers_file parsers.conf

[INPUT]
    Name forward

[FILTER]
    Name         parser
    Match        *
    Key_name     log
    Parser       docker
    Reserve_Data true

[FILTER]
    name  grep
    match *
    regex type ^(access|app)$

[OUTPUT]
    name  stdout
    match *
