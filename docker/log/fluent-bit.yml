env:
  flush_interval: 1
service:
  flush: ${flush_interval}
  http_server: on
pipeline:
  inputs:
    - name: forward
      host: 0.0.0.0
      port: 24224
  filters:
    - name: parser
      match: '*'
      format: ltsv
      key_name: log
      reserve_data: true
    - name: grep
      match: '*'
      regex: $log['log'] ^(access|app)$
  outputs:
    - name: stdout
      match: '*'

